name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      api-solid-pg:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: apisolid
        options: --health-cmd="pg_isready -U docker" --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h api-solid-pg -p 5432 -U docker; do
            echo "Waiting for database to be ready..."
            sleep 10  # Atraso maior entre tentativas
          done

      - run: npm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "postgresql://docker:docker@api-solid-pg:5432/apisolid?schema=public"
